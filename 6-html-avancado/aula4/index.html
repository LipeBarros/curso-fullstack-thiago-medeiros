<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avançado</title>
</head>
<body>
    <form action="salvar.html" method="GET">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">

        <br><br>

        <label>E-mail:</label>
        <input name="email:" type="email" placeholder="Digite seu e-mail">

        <br><br>

        <label>Senha:</label>
        <input name="password" type="password" placeholder="Digite uma senha">

        <br><br>

        <label>Selecione a cor do seu nome:</label>
        <input type="color" name="cor">

        <br><br>

        <input type="file">

        <button>Enviar</button>

        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="masculino" id="masc"><label for="masc">Masculino</label>
        <br>
        <input name="sexo" type="radio" value="feminino" id="fem"><label for="fem">Feminino</label>
        <br>
        <input name="sexo" type="radio" value="nao definido" id="naodefinido"><label for="naodefinido">Prefiro não informar</label>

        <br><br>

        <label>Habilidades:</label>
        <br>    
        <input name="habilidades" type="checkbox" value="HTML" id="html"><label for="html" >HTML</label>
        <br>
        <input name="habilidades" type="checkbox" value="CSS" id="css"><label for="css">CSS</label>
        <br>
        <input name="habilidades" type="checkbox" value="JavaScript" id="javascript"><label for="javascript">JavaScript</label> 
        
        <br><br>

        <label>Estado:</label>
        <br>
        
        <select name="estado">
            <option value="" selected>--Selecione--</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </select>

        <br><br>

        <label>Carros:</label>
        <br>

        <select name="carros">  
            <option value="" selected>--Selecione--</option>

            <optgroup label="Honda">
                <option value="Civic">Civic</option>
            </optgroup>
            <optgroup label="Chevrolet">
                <option value="Celta">Celta</option>
            </optgroup>
            <optgroup label="Fiat">
                <option value="Uno">Uno</option>
            </optgroup>
           
           
        </select>


        <button>Enviar</button>


    </form>
</body>
</html>
